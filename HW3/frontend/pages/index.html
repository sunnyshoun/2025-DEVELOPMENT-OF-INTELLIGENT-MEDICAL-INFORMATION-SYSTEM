<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        .link-column {
            max-width: 200px; /* 限制連結欄寬度 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 超出部分顯示省略號 */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Meta Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="輸入關鍵字">
            <button id="searchBtn" class="btn btn-primary">搜尋</button>
        </div>
        <table id="resultsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>標題</th>
                    <th>連結</th>
                    <th>來源</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            let table = $('#resultsTable').DataTable({
                columnDefs: [
                    { targets: 1, className: 'link-column' } // 將連結列應用樣式
                ]
            });

            $('#searchBtn').click(function () {
                let query = $('#searchQuery').val();
                if (!query) return;
                
                $.getJSON(`/api/search?query=${query}`, function (data) {
                    table.clear();
                    data.results.forEach(item => {
                        let shortLink = new URL(item.link).hostname;
                        table.row.add([
                            item.title,
                            `<a href="${item.link}" target="_blank" title="${item.link}">${shortLink}</a>`,
                            item.source
                        ]);
                    });
                    table.draw();
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    console.error("Search failed:", textStatus, errorThrown);
                });
            });
        });
    </script>
</body>
</html>
